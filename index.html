<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Xbox Backwards Compatibility Checker</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#107C10" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Xbox Compat" />
    
    <!-- Icons -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <!-- iOS requires a PNG file. We use a placeholder service here for testing. Replace with a local '/apple-touch-icon.png' for production. -->
    <link rel="apple-touch-icon" href="https://placehold.co/180x180/107C10/ffffff.png?text=XB&font=roboto" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              xbox: {
                green: '#107C10',
                dark: '#1a1a1a',
                light: '#f2f2f2',
                card: '#2c2c2c',
              }
            },
            fontFamily: {
              sans: ['Segoe UI', 'system-ui', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
        "react/": "https://esm.sh/react@^19.2.1/",
        "react": "https://esm.sh/react@^19.2.1",
        "react-dom/": "https://esm.sh/react-dom@^19.2.1/"
      }
    }
    </script>
  </head>
  <body class="bg-gray-100 text-slate-800 antialiased selection:bg-xbox-green selection:text-white pb-safe">
    <div id="root"></div>
    
    <!-- Application Entry Point -->
    <script type="module" src="./index.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
