<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="xboxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#107C10" />
      <stop offset="100%" stop-color="#0b580b" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <rect width="512" height="512" rx="128" fill="url(#xboxGrad)"/>
  
  <g filter="url(#dropShadow)">
    <!-- Counter-Clockwise Arrow Circle (270 degrees) -->
    <path d="M256 106 A 150 150 0 1 0 406 256" 
          fill="none" 
          stroke="white" 
          stroke-width="40" 
          stroke-linecap="round" 
          stroke-linejoin="round" />
          
    <!-- Arrow Head at the top start point (Pointing Left/Back) -->
    <path d="M 216 66 L 256 106 L 216 146" 
          fill="none" 
          stroke="white" 
          stroke-width="40" 
          stroke-linecap="round" 
          stroke-linejoin="round" />
  
    <!-- Central X -->
    <path d="M 206 206 L 306 306 M 306 206 L 206 306" 
          stroke="white" 
          stroke-width="48" 
          stroke-linecap="round" />
  </g>
</svg>